  <title>Trumpin</title>
  <style>
    /* shake on hover */

    img:hover {
      animation: shake 0.5s;
      animation-iteration-count: infinite;
    }

    @keyframes shake {
      0% {
        transform: translate(1px, 1px) rotate(0deg);
      }
      10% {
        transform: translate(-1px, -2px) rotate(-1deg);
      }
      20% {
        transform: translate(-3px, 0px) rotate(1deg);
      }
      30% {
        transform: translate(3px, 2px) rotate(0deg);
      }
      40% {
        transform: translate(1px, -1px) rotate(1deg);
      }
      50% {
        transform: translate(-1px, 2px) rotate(-1deg);
      }
      60% {
        transform: translate(-3px, 1px) rotate(0deg);
      }
      70% {
        transform: translate(3px, 1px) rotate(-1deg);
      }
      80% {
        transform: translate(-1px, -1px) rotate(1deg);
      }
      90% {
        transform: translate(1px, 2px) rotate(0deg);
      }
      100% {
        transform: translate(1px, -2px) rotate(-1deg);
      }
    }

    .wrapper {
      height: 600px;
      display: block;
      margin: auto;
    }

    /* media query for mobile */

    @media only screen and (max-width: 320px) {
      .wrapper {
        height: 200px;
        top: 12px;
        left: -16px;
        display: block;
        margin: 0;
      }
      .hair {
        left: 71px;
        height: 63px;
      }
      .leftEar {
        left: 75px;
        top: 53px;
      }
      .leftEye {
        left: 85px;
      }
      .nose {
        left: 92px;
        top: 28px;
      }
      .rightEye {
        left: 121px;
        height: 82px;
        top: 31px;
      }
      .mouth {
        left: 103px;
        top: 69px;
      }
      .chin {
        left: 88px;
        top: 91px;
      }
      .leftHand {
        left: 81px;
        top: 107px;
        height: 37px;
      }
      .rightHand {
        left: 140px;
        top: 107px;
        height: 37px;
      }
    }

    }
  </style>
</head>
